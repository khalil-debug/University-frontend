<div class="col-md-6 offset-md-3">
    <h2>Modifier les Informations de l'Etudiant {{etud.prenomETU}}</h2>
    <br>
    <form (ngSubmit)= "modifier()">
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)] = "etud.prenomETU" name="prenom">
        </div>
        <br>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="etud.nameETU" name="nom">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Adresse Email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)] = "etud.adresseETU" name="email">
            
        </div>
        <br>
        <div class="form-group">
            <label for="num">Numéro d'inscription:</label>
            <input type="text" class="form-control" id="num" [(ngModel)] = "etud.numInscription" name="num" readonly>
        </div>
        <br>
        <div class="form-group">
            <label for="date">Date d'entrée de l'étudiant(e):</label>
            <input type="datetime-local" class="form-control" id="date" [(ngModel)] = "etud.dateEntree" name="date">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Modifier.</button>
    </form>
</div>
